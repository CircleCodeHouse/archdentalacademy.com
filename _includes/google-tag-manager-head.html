{% for _page in site.pages %}
  {% if _page.settings %}
    {% assign settings = _page %}
  {% endif %}
{% endfor %}
<!-- htmllint preset="none" -->
{% if site.baseurl == '/amp' %}
<script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
{% else %}
<meta id="google-analytics" content="{{ settings.google_analytics }}">
<meta id="callrail" content="{{ settings.callrail_company_id }}">
<meta id="facebook-pixel" content="{{ settings.facebook_pixel }}">
<meta id="reddit-pixel" content="{{ settings.reddit_pixel }}">
<meta id="linkedin-pixel" content="{{ settings.linkedin_pixel }}">
<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','{{ settings.google_tag_manager }}');</script>
  <!-- End Google Tag Manager -->
{% endif %}
<!-- htmllint preset="$previous" -->
